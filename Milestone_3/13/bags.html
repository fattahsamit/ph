<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bags</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <h1 class="text-center">Huge Discount on Bags!</h1>
    </header>
    <main>
      <section class="container-fluid">
        <h2>Buy our bags</h2>
        <div class="row">
          <div class="col-12 col-sm-6 col-md-4 col-lg-3">
            <img class="img-fluid" src="images/bags/bag-1.png" alt="bag-1" />
            <h2>Bag 1</h2>
            <p>Price: $100</p>
          </div>
          <div class="col-12 col-sm-6 col-md-4 col-lg-3">
            <img class="img-fluid" src="images/bags/bag-2.png" alt="bag-2" />
            <h2>Bag 2</h2>
            <p>Price: $200</p>
          </div>
          <!-- .col-12.col-sm-6.col-md-4.col-lg-3*6>img.img-fluid[src="images/bags/bag-$.png" alt="bag-$"]+h2{bag $}+p{Price: $100} -->
          <div class="col-12 col-sm-6 col-md-4 col-lg-3">
            <img src="images/bags/bag-1.png" alt="bag-1" class="img-fluid" />
            <h2>bag 1</h2>
            <p>Price: 1100</p>
          </div>
          <div class="col-12 col-sm-6 col-md-4 col-lg-3">
            <img src="images/bags/bag-2.png" alt="bag-2" class="img-fluid" />
            <h2>bag 2</h2>
            <p>Price: 2100</p>
          </div>
          <div class="col-12 col-sm-6 col-md-4 col-lg-3">
            <img src="images/bags/bag-3.png" alt="bag-3" class="img-fluid" />
            <h2>bag 3</h2>
            <p>Price: 3100</p>
          </div>
          <div class="col-12 col-sm-6 col-md-4 col-lg-3">
            <img src="images/bags/bag-4.png" alt="bag-4" class="img-fluid" />
            <h2>bag 4</h2>
            <p>Price: 4100</p>
          </div>
          <div class="col-12 col-sm-6 col-md-4 col-lg-3">
            <img src="images/bags/bag-5.png" alt="bag-5" class="img-fluid" />
            <h2>bag 5</h2>
            <p>Price: 5100</p>
          </div>
          <div class="col-12 col-sm-6 col-md-4 col-lg-3">
            <img src="images/bags/bag-6.png" alt="bag-6" class="img-fluid" />
            <h2>bag 6</h2>
            <p>Price: 6100</p>
          </div>
        </div>
      </section>
    </main>

    <!-- BS JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
