<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      .swimming div {
        border: 1px dashed rgb(172, 50, 70);
        width: 200px;
      }
      #boi {
        position: relative;
        top: 75px;
        z-index: 2;
      }
      #ring {
        position: relative;
        z-index: 1;
      }
      #water {
        position: relative;
        top: -75px;
      }
    </style>
    <title>position</title>
  </head>
  <body>
    <section>
      <h1>This is a header</h1>
      <h1>I am learning position</h1>
      <h2>I have a higher position</h2>
    </section>
    <section class="swimming">
      <div id="boi"><img src="images/boy.svg" alt="boy" /></div>
      <div id="ring"><img src="images/ring.svg" alt="ring" /></div>
      <div id="water"><img src="images/water.svg" alt="water" /></div>
    </section>
  </body>
</html>
