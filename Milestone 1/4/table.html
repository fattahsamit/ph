<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table{
            border-collapse: collapse;
        }
        td, th{
            border: 1px solid lightgray;
            padding: 5px 15px;
        }
    </style>
</head>
<body>

        <thead>
            <th>No.</th>
            <th>Full Name</th>

        <tbody>
            <tr>
                <td>1</td>
                <td>Lionel Messi</td>
                <td>Argentina</td>
                <td>$100B</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Cristiano Ronaldo</td>
                <td>Portugal</td>
                <td>$125B</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Ninja Turtle</td>
                <td>France</td>
                <td>$85B</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Neymar Jr.</td>
                <td>Brazil</td>
                <td>$97B</td>
            </tr>
        </tbody>
        
    </table>
</body>
</html>
