<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/comflex.css" />
    <title>Complex Responsive Flexbox</title>
  </head>
  <body>
    <header><h2>ComFlex Photo Gallery</h2></header>
    <hr />
    <main>
      <section class="row">
        <img src="images/A.jpg" alt="a" />
      </section>

      <section class="row second-row">
        <div><img src="images/B.jpg" alt="b" /></div>
        <div><img src="images/C.jpg" alt="c" /></div>
        <div class="second-row-third-container">
          <div><img src="images/D.jpg" alt="d" /></div>
          <div><img src="images/E.jpg" alt="e" /></div>
        </div>
      </section>

      <section class="row third-row">
        <div><img src="images/F.jpg" alt="f" /></div>
        <div class="third-row-second-container">
          <div><img src="images/G.jpg" alt="g" /></div>
          <div><img src="images/G.jpg" alt="g" /></div>
          <div><img src="images/G.jpg" alt="g" /></div>
          <div><img src="images/G.jpg" alt="g" /></div>
        </div>
        <div><img src="images/H.jpg" alt="h" /></div>
      </section>
    </main>
  </body>
</html>
