<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="bg-gradient-to-r from-emerald-900 via-emerald-700 to-emerald-900"
  >
    <header class="text-center my-8 text-white">
      <h1 class="text-5xl font-semibold drop-shadow-lg">
        My <span class="text-emerald-400">Account</span>
      </h1>
    </header>
    <main>
      <!-- Dashboard Section -->
      <section class="text-center my-12">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 w-9/12 mx-auto">
          <div class="bg-emerald-600 text-white p-8 rounded-3xl drop-shadow-lg">
            <h4 class="text-3xl font-semibold mb-2">Deposit</h4>
            <h4 class="text-4xl font-bold">
              $<span id="deposit-total">00</span>
            </h4>
          </div>
          <div class="bg-rose-600 text-white p-8 rounded-3xl drop-shadow-lg">
            <h4 class="text-3xl font-semibold mb-2">Withdraw</h4>
            <h4 class="text-4xl font-bold">
              $<span id="withdraw-total">00</span>
            </h4>
          </div>
          <div class="bg-sky-600 text-white p-8 rounded-3xl drop-shadow-lg">
            <h4 class="text-3xl font-semibold mb-2">Balance</h4>
            <h4 class="text-4xl font-bold">
              $<span id="balance-total">1240</span>
            </h4>
          </div>
        </div>
      </section>

      <!-- Deposit and Withdraw Section -->
      <section>
        <div
          class="grid grid-cols-1 md:grid-cols-2 gap-6 w-9/12 mx-auto text-white"
        >
          <div class="bg-green-600 p-8 rounded-3xl drop-shadow-lg">
            <h4 class="text-3xl font-semibold mb-2">Deposit Amount</h4>
            <input
              id="deposit-field"
              class="w-9/12 py-2 px-3 mb-2 rounded block text-black"
              type="text"
              placeholder="Enter deposit amount"
            />
            <button
              id="btn-deposit"
              class="bg-green-700 hover:bg-green-900 p-2 font-medium rounded drop-shadow"
            >
              Deposit
            </button>
          </div>

          <div class="bg-red-600 p-8 rounded-3xl drop-shadow-lg">
            <h4 class="text-3xl font-semibold mb-2">Withdraw Amount</h4>
            <input
              id="withdraw-field"
              class="w-9/12 py-2 px-3 mb-2 rounded block text-black"
              type="text"
              placeholder="Enter withdraw amount"
            />
            <button
              id="btn-withdraw"
              class="bg-red-700 hover:bg-red-900 p-2 font-medium rounded drop-shadow"
            >
              Withdraw
            </button>
          </div>
        </div>
      </section>
    </main>

    <script src="js/utilities.js"></script>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
  </body>
</html>
