<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Discount Calculator</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="text-center w-6/12 mx-auto gradient bg-gradient-to-r from-cyan-500 to-blue-500"
  >
    <header class="text-5xl my-12 font-thin">
      <h1 class="drop-shadow-2xl">
        Discount <span class="text-white">Calculator</span>
      </h1>
    </header>

    <main>
      <section class="my-10 w-9/12 mx-auto">
        <div class="text-slate-900 text-2xl font-normal">
          <h3
            class="mb-2 w-9/12 mx-auto bg-gradient-to-b from-transparent to-blue-600 p-4 rounded-lg drop-shadow-xl"
          >
            Price: <span>1000</span>
          </h3>
          <div
            class="mb-3 w-9/12 mx-auto bg-gradient-to-b from-transparent to-blue-600 p-4 rounded-lg drop-shadow-2xl"
          >
            <h4 class="mb-2">Coupon:</h4>
            <input
              class="inline rounded-md w-3/4 py-1 px-2 text-black"
              type="text"
              placeholder="DISC30"
            />
          </div>

          <button
            class="mb-2 w-6/12 mx-auto bg-gradient-to-b from-transparent to-blue-600 p-2 rounded-lg drop-shadow-2xl"
          >
            Apply
          </button>
          <h3
            class="w-9/12 mx-auto bg-gradient-to-b from-transparent to-blue-600 p-4 rounded-lg drop-shadow-2xl"
          >
            Please pay: <span>700</span>
          </h3>
        </div>
      </section>
    </main>
  </body>
</html>
