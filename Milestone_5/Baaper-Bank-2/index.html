<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Functional Baaper Bank</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header class="my-8">
      <h1 class="text-5xl text-center">
        Functional <span class="text-red-500 font-medium">Baap er Bank</span>
      </h1>
    </header>
    <main>
      <!-- Balance and transaction summary -->
      <section class="mt-12">
        <div
          class="grid grid-cols-1 md:grid-cols-3 gap-4 w-3/4 mx-auto text-white"
        >
          <div class="bg-emerald-500 p-8 rounded-lg">
            <h4 class="text-3xl">Deposit</h4>
            <h2 class="text-5xl font-medium">
              $<span id="deposit-total">00</span>
            </h2>
          </div>
          <div class="bg-rose-500 p-8 rounded-lg">
            <h4 class="text-3xl">Withdraw</h4>
            <h2 class="text-5xl font-medium">
              $<span id="withdraw-total">00</span>
            </h2>
          </div>
          <div class="bg-sky-500 p-8 rounded-lg">
            <h4 class="text-3xl">Balance</h4>
            <h2 class="text-5xl font-medium">
              $<span id="balance-total">1240</span>
            </h2>
          </div>
        </div>
      </section>

      <!-- Deposit and Withdraw Section-->
      <section class="my-12 w-3/4 mx-auto">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div class="bg-green-600 p-8 rounded-lg">
            <h3 class="text-4xl text-white mb-4">Your Deposit</h3>
            <input
              class="w-3/4 px-4 py-2 rounded block mb-2"
              type="text"
              placeholder="$ Amount you want to deposit"
            />
            <button
              id="btn-deposit"
              class="bg-green-500 hover:bg-green-400 px-6 py-2 rounded text-white font-medium"
            >
              Deposit
            </button>
          </div>
          <div class="bg-red-600 p-8 rounded-lg">
            <h3 class="text-4xl text-white mb-4">Your Withdraw</h3>
            <input
              class="w-3/4 px-4 py-2 rounded block mb-2"
              type="text"
              placeholder="$ Amount you want to withdraw"
            />
            <button
              id="btn-withdraw"
              class="bg-red-500 hover:bg-red-400 px-6 py-2 rounded text-white font-medium"
            >
              Withdraw
            </button>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
