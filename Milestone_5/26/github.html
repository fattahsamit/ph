<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitHub</title>
    <!-- <style>
      #secret-info {
        visibility: hidden;
      }
    </style> -->
  </head>
  <body>
    <h1 id="secret-info">My secret info</h1>
    <input id="delete-confirm" type="text" placeholder="Please type delete" />
    <button id="btn-delete" disabled>Delete</button>
    <button id="btn-delete-back">Back</button>
    <br />
    <br />
    <input id="hide-confirm" type="text" placeholder="Please type hide" />
    <button id="btn-hide" disabled>Hide</button>
    <button id="btn-hidden-back">Back</button>
    <script>
      // Remove Content button
      document
        .getElementById("delete-confirm")
        .addEventListener("keyup", function (event) {
          const text = event.target.value;
          //   console.log(text);
          const deleteButton = document.getElementById("btn-delete");
          if (text === "delete") {
            deleteButton.removeAttribute("disabled");
          } else {
            deleteButton.setAttribute("disabled", true);
          }
        });
      document
        .getElementById("btn-delete")
        .addEventListener("click", function () {
          const secret = document.getElementById("secret-info");
          secret.style.display = "none";
        });
      // Get back removed content
      document
        .getElementById("btn-delete-back")
        .addEventListener("click", function () {
          const secret = document.getElementById("secret-info");
          secret.style.display = "block";
        });

      // Hide Content button
      document
        .getElementById("hide-confirm")
        .addEventListener("keyup", function (event) {
          const text = event.target.value;
          const hideButton = document.getElementById("btn-hide");
          if (text === "hide") {
            hideButton.removeAttribute("disabled");
          } else {
            hideButton.setAttribute("disabled", true);
          }
        });
      document
        .getElementById("btn-hide")
        .addEventListener("click", function () {
          const secret = document.getElementById("secret-info");
          secret.style.visibility = "hidden";
        });
      // Get back hidden content
      document
        .getElementById("btn-hidden-back")
        .addEventListener("click", function () {
          const secret = document.getElementById("secret-info");
          secret.style.visibility = "visible";
        });
    </script>
  </body>
</html>
