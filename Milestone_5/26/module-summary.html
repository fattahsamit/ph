<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Module Summary : Event Handlers</title>
  </head>
  <body>
    <h1>Explore DOM Events</h1>
    <button onclick="makeGreen()">Make Green</button>
    <button id="make-yellow">Make Yellow</button><br />
    <input id="user-email" type="email" />
    <script>
      //   Option 1
      function makeGreen() {
        document.body.style.backgroundColor = "lightgreen";
      }

      //   Option 2
      document
        .getElementById("make-yellow")
        .addEventListener("dblclick", function () {
          document.body.style.backgroundColor = "lightyellow";
        });

      // keyup event
      document
        .getElementById("user-email")
        .addEventListener("keyup", function (event) {
          console.log(event.target.value);
        });
    </script>
  </body>
</html>
