<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Baap er Bank</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome Kit -->
    <script
      src="https://kit.fontawesome.com/a51a0813f0.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <h1 class="text-5xl text-center mt-12">
        <i class="fa-solid fa-building-columns text-green-600"></i>
        Welcome to your
        <span class="font-semibold text-green-600">Baap er Bank</span>
      </h1>
    </header>
    <main>
      <section
        class="bg-green-100 w-9/12 mx-auto mt-12 p-16 rounded-lg text-center"
      >
        <h3 class="text-3xl mb-4 font-medium text-slate-700">Please Login</h3>
        <div>
          <input
            class="w-6/12 block mb-2 px-3 py-1 rounded mx-auto"
            type="email"
            name=""
            id="user-email"
            placeholder="Your E-mail Address"
          />
          <input
            class="w-6/12 block mb-2 px-3 py-1 rounded mx-auto"
            type="password"
            name=""
            id="user-password"
            placeholder="Your Password"
          />
          <button
            id="btn-submit"
            class="bg-green-500 hover:bg-green-600 mt-2 px-3 py-1 text-white font-medium rounded-md"
          >
            Submit
          </button>
        </div>
      </section>
    </main>
    <footer></footer>
    <script src="js/login.js"></script>
  </body>
</html>
