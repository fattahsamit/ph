<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bank Account</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome Kit -->
    <script
      src="https://kit.fontawesome.com/a51a0813f0.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <h1 class="text-5xl text-center mt-12">
        <i class="fa-solid fa-money-check-dollar text-green-600"></i>
        My <span class="font-semibold text-green-600">Account</span>
      </h1>
    </header>
    <main>
      <section class="mt-12">
        <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
          <div class="bg-green-500 p-8 rounded-lg">
            <h4 class="text-2xl font-medium">Deposit</h4>
            <h2 class="text-2xl">$00</h2>
          </div>
          <div class="bg-red-500 p-8 rounded-lg">
            <h4 class="text-2xl font-medium">Withdraw</h4>
            <h2 class="text-2xl">$00</h2>
          </div>
          <div class="bg-blue-500 p-8 rounded-lg">
            <h4 class="text-2xl font-medium">Balance</h4>
            <h2 class="text-2xl">$1240</h2>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
